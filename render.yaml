services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    repo: https://github.com/Heloiisee/Portfolio_Melissa_Laravel.git
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: PortfolioM
          property: host
      - key: DB_PORT
        fromDatabase:
          name: PortfolioM
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: PortfolioM
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: PortfolioM
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: PortfolioM
          property: password
